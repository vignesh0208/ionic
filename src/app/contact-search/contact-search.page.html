<ion-header>
    <ion-row>
      <ion-col size="1">
        <ion-back-button class="btn-back-icon"></ion-back-button>
        <style>
          ion-back-button {
            --icon-font-size: 18px;
            --color: #25D366;
            --icon-font-weight: 400;
          }
        </style>
      </ion-col>
      <ion-col>
        <ion-input [(ngModel)]="searchTerm"
        (ionChange)="setFilteredItems()" placeholder="Enter Input"></ion-input>
        <style>
          ion-input {
            --padding-top: 16px;
          }
          .searchBar {
            padding:  0px;
            margin: 0px;
          }
        </style>
      </ion-col>
      <style>
        ion-col {
          padding: 0px;
        }
      </style>
    </ion-row>
</ion-header>

<ion-content>
    <div *ngFor="let ng of dataValue">
      <ion-row [routerLink]="'/detail/' + ng.id" (click)="getIdnumValue(ng.id)" routerDirection="forward">
        <ion-col size="2" style="padding: 8px;">
          <img src="{{ng.image}}">
        </ion-col>
        <ion-col size="10" style="margin-top: 16px;">
          <ion-label>{{ng.name}}</ion-label>
        </ion-col>
      </ion-row>
    </div>
      <style>
        ion-label {
          font-size: 20px;
          font-weight: 400;
          padding-left: 8px; 
        }
        .contact-name {
          padding-top: 16px;
        }
        img {
          border-radius: 50%;
        }
      </style>
</ion-content>
