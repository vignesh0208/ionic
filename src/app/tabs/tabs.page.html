<ion-tabs>

  <ion-header>
    <ion-toolbar class="whatsApp-text-clr">
      <ion-title>
        <ion-row>
          <ion-col size="10">WhatsApp</ion-col>
          <ion-col size="1" [routerLink]="'/search/'" routerDirection="forward">
              <ion-icon name="search"></ion-icon>
          </ion-col>
          <ion-col size="1"><ion-icon name="more"></ion-icon></ion-col>
        </ion-row>
      </ion-title>
    </ion-toolbar>
    <ion-tab-bar translucent slot="top">
      <ion-tab-button tab="tab1" class="whatsApp-text-clr">
        CHATS
      </ion-tab-button>
      <ion-tab-button tab="tab2" class="whatsApp-text-clr">
        STATUS
      </ion-tab-button>
      <ion-tab-button tab="tab3" class="whatsApp-text-clr">
        CALLS
      </ion-tab-button>
    </ion-tab-bar>
  </ion-header>

</ion-tabs>
